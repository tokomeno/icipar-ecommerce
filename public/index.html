<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>


  <!--Plugins-->
  <link rel="stylesheet" href="/assets/plugins/fontaweome/css/all.min.css">
  <link href="/assets/plugins/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/plugins/animatecss/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/plugins/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="/assets/plugins/bootstrap-select/dist/css/bootstrap-select.css">
  <link rel="stylesheet" href="/assets/plugins/aos/aos.css">
  <link rel="stylesheet" href="/assets/plugins/swiperSlider/css/swiper.min.css">


  <link rel="stylesheet" href="/assets/plugins/slickSlider/slick.css">

  <!--Custom Css-->
  <link href="/assets/styles/css/style-ka.css" rel="stylesheet">

  <style>
    .slick-track {
      max-height: 400px;
    }

    .disableOpacity:disabled {
      opacity: 0.6 !important;
    }

    .opacity-03 {
      opacity: 0.3 !important;
    }

    .info-item select {
      width: 100%;
      height: 50px;
      padding-left: 20px;
      border: 2px solid #c1c1c1;
      -webkit-border-radius: 10px !important;
      -moz-border-radius: 10px !important;
      -ms-border-radius: 10px !important;
      border-radius: 10px !important;
      font-family: "Roboto _GEO Nus";
      font-size: 18px;
      color: #707070;
    }

    .info-item select:focus {
      border-color: #373435
    }

    .swiper-button-next.d-flex.align-items-center.justify-content-center,
    .swiper-button-prev.d-flex.align-items-center.justify-content-center {
      z-index: 1;
    }

    .blogSection .blogSlider .blog-container.blog-list .col-md-6 .swiper-slide {
      background-color: white !important;
      margin-bottom: 20px;
    }

    .fadeInOpacity {
      animation: fadeInOpacity 600ms ease-in-out;
    }

    /* Chrome, Safari, Opera */
    @keyframes fadeInOpacity {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .grecaptcha-badge {
      visibility: hidden;
    }

    .image>img {
      max-height: 100%;
    }
  </style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="site" id="root"></div>


  <script>
    // AOS.init({

</body>

</html>
